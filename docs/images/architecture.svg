<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <style>
    text { font-family: -apple-system, system-ui, sans-serif; }
    .title { font-size: 14px; font-weight: bold; }
    .label { font-size: 12px; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrow); }
    .box { fill: white; stroke: #333; stroke-width: 2; }
    .highlight { fill: #f9f9f9; }
  </style>
  
  <!-- Components -->
  <rect x="300" y="50" width="200" height="80" class="box highlight" rx="5" />
  <text x="400" y="95" text-anchor="middle" class="title">SQLWatchdog Proxy</text>
  
  <rect x="50" y="200" width="200" height="80" class="box" rx="5" />
  <text x="150" y="245" text-anchor="middle" class="title">Original Connection</text>
  
  <rect x="300" y="200" width="200" height="80" class="box" rx="5" />
  <text x="400" y="245" text-anchor="middle" class="title">Query Execution</text>
  
  <rect x="550" y="200" width="200" height="80" class="box" rx="5" />
  <text x="650" y="245" text-anchor="middle" class="title">Performance Logs</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
  
  <!-- Flow -->
  <path d="M400,130 L400,200" class="arrow" />
  <text x="420" y="170" class="label">Delegates</text>
  
  <path d="M250,240 L300,240" class="arrow" />
  <text x="275" y="230" class="label">Execute</text>
  
  <path d="M500,240 L550,240" class="arrow" />
  <text x="525" y="230" class="label">Monitor</text>
  
  <!-- Features -->
  <rect x="300" y="350" width="200" height="100" class="box highlight" rx="5" />
  <text x="400" y="375" text-anchor="middle" class="title">Features</text>
  <text x="400" y="400" text-anchor="middle" class="label">• Query timing</text>
  <text x="400" y="420" text-anchor="middle" class="label">• Performance analysis</text>
  <text x="400" y="440" text-anchor="middle" class="label">• Error handling</text>
</svg>
